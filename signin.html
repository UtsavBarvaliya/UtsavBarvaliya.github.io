                            <!-- NEW USER FORM -->
    <div class="container">
        <div class ="form">
            <h2>Sign in Here</h2>
                <form>  
                        
                        <div class="inputBox">
                               <input type="text" placeholder="First name" id="fname" name="firstname" required>
                        
                        </div>

                       <div class="inputBox">
                            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                       </div>

                        <div class="inputBox">
                            <input type="text" id="uemail" name="usermail" autocomplete="off" placeholder=" Email" required>
                        </div>

                       <div class="inputBox">
                         <input type="Password" placeholder="Password" required>
                       </div>
        
                        <div class="inputBox">
                             <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Contact No" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>
                        <br/>
                        
              
                        <div>
                                    <input type="color" placeholder="Choose Colour" name="Colour Name" required>
                        </div>
              
                        <div class="inputBox">
                                      <input type="date" name="date">
                        </div>
                        <br/>
                        

                        <div>
                            <label>
                                <input type="radio" value="f" name="gender"> Female</label>
                                <label>

                                <input value="m" type="radio" name="gender"> Male</label>

                                <input value="o" type="radio" name="gender"> Other</label>
                        </div>
                        <br/>

                        <div>
                                 <select id="city" name="city">
                                    <option disabled selected>--Choose City--</option>
                                        <optgroup label="Metros">
                                            <option>New Delhi</option>
                                            <option>Mumbai</option>
                                            <option>Gujarat</option>
                                            <option>Kolkata</option>
                                        </optgroup>
                                        <optgroup label="Others">
                                            <option>Ahmedabad</option>
                                            <option>Surat</option>
                                            <option>Amreli</option>
                                            <option>Bhavnagar</option>
                                        </optgroup>
                                </select>
                        </div>
                    
                        <div class="inputBox">  
                                    <input type="text" id="country" name="country" value="India" readonly>
                        </div>
                        <br/>
    
                        <div>
                            <textarea rows="4" cols="40" wrap="hard" placeholder="Enter Address"></textarea>
                        </div>
                
                        <div class="inputBox">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>

                         <p>Already Signin ?<a href="login.html" target="_self" class="a"> Click Here </p>
                </form>
            </div>
        </div>
